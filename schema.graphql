type Noren @entity {
  id: ID!
  contractAddress: String!
  tokenId: Int!
  shopId: Int!
  rankId: Int!
  currentSupply: Int!
  metadataUri: String!
  owners: [String!]!
  amounts: [Int!]!
}

type NorenHolder @entity {
  id: ID! # account + norenId
  account: String!
  noren: Noren!
  amount: Int!
}

type NorenRank @entity {
  id: ID!
  supplyLimit: BigInt!
}
